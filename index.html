<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
</head>
<body>
    <main>
        <h1>Investment Calculator</h1>
       <p>This calculator takes into the account the averaged inflation rate in the UK from 1989 until 2024, which is 2.82%.</p>
        <div class="calculator">
            <div class="input-group">
                <label for="initial">Initial Investment:</label>
                <input type="number" id="initial" value="1000">
            </div>
            <div class="input-group">
                <label for="contribution">Annual Contribution:</label>
                <input type="number" id="contribution" value="100">
            </div>
            <div class="input-group">
                <label for="rate">Annual Growth/Interest Rate (%):</label>
                <input type="number" id="rate" value="7">
            </div>
            <div class="input-group">
                <label for="inflation">Averaged annual inflation rate (%):</label>
                <input type="number" id="inflation" value="2.82">
            </div>
            <div class="input-group">
                <label for="years">Number of Years:</label>
                <input type="number" id="years" value="10">
            </div>
            <button class="button">Calculate</button>
            <div id="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
